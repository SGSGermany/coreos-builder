name: Build & publish container

on:
  push:
    branches: [ main ]
    tags: [ 'v*.*.*' ]

concurrency: build

env:
  GIT_REMOTE_URL: ${{ github.server_url }}/${{ github.repository }}.git
  CI_TOOLS_SETUP: https://raw.githubusercontent.com/SGSGermany/ci-tools/main/setup.sh

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    env:
      REGISTRY: ghcr.io
      OWNER: sgsgermany
      IMAGE: coreos-builder

    steps:
      - name: Setup CI tools
        run: |
          . <(curl -fsS -L "$CI_TOOLS_SETUP" | bash -s ~/ci-tools)
          echo "CI_TOOLS_PATH=$CI_TOOLS_PATH" | tee -a "$GITHUB_ENV"

      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Log into container registry ${{ env.REGISTRY }}
        uses: redhat-actions/podman-login@v1
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate container image tags
        run: |
          TAGS="$("$CI_TOOLS_PATH/containers/generate-image-tags.sh" "${GITHUB_REF:-$GITHUB_SHA}")"
          echo "TAGS=${TAGS:-latest}" | tee -a "$GITHUB_ENV"

      - name: Build container image
        run: buildah unshare ./build.sh

      - name: Container image metadata
        run: |
          podman image inspect "$IMAGE:sha-$GITHUB_SHA"

      - name: Push container image
        uses: redhat-actions/push-to-registry@v2
        with:
          image: ${{ env.IMAGE }}
          registry: ${{ env.REGISTRY }}/${{ env.OWNER }}
          tags: ${{ env.TAGS }}
